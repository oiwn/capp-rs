session_name: capp-rs
shell_command_before: "export RUST_LOG=info; clear"
windows:
  - window_name: code
    focus: true
    start-directory: ./
    panes:
      - shell_command:
        - helix
  - window_name: agent
    start-directory: ./
    panes:
      - shell_command:
        - codex --ask-for-approval on-request
  - window_name: cmd
    start-directory: ./
    panes:
      - shell_command:
        - clear
  - window_name: notes
    panes:
      - shell_command:
        - emacs -nw notes.org
  - window_name: db
    panes:
      - shell_command:
        - just connect-redis
